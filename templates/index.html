<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Severity Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"], button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>COVID-19 Severity Prediction</h2>
        <p>Upload a CT scan image to predict the severity.</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Predict Severity</button>
        </form>
        {% if prediction %}
            <h3>Predicted Severity: {{ prediction }}%</h3>
        {% endif %}
    </div>
</body>
</html>
